<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
</head>

<body>
    <div class="container">
        <!-- container 1 -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Details</h1>
                    <form action="">
                        <!-- Name  -->
                        <div class="formContainer__element__formGroup">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <!-- Email  -->
                        <div class="formContainer__element__formGroup">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <!-- Date of birth  -->
                        <div class="formContainer__element__formGroup">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="date" id="date" />
                        </div>
                        <!-- Gender -->
                        <div class="formContainer__element__formGroup">
                            <label for="gender">Gender</label>
                            <div class="formContainer__element__gender">
                                <div>
                                    <input type="radio" name="gender" id="male" />
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="female" />
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="transgender" />
                                    <label for="transgender">Transgender</label>
                                </div>
                            </div>
                        </div>
                        <!-- Marital Status  -->
                        <div class="formContainer__element__formGroup">
                            <label for="maritalstatus">Marital Status</label>
                            <select name="maritalstatus" id="maritalstatus">
                                <option value="married">Married</option>
                                <option value="unmarried">Unmarried</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- container 2 -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Academic Details</h1>
                    <form action="">
                        <!-- Roll No  -->
                        <div class="formContainer__element__formGroup">
                            <label for="rollno">Roll No</label>
                            <input type="number" name="rollno" id="rollno" />
                        </div>
                        <!-- Course  -->
                        <div class="formContainer__element__formGroup">
                            <label for="course">Course</label>
                            <input type="text" name="course" id="course" />
                        </div>
                        <!-- Branch  -->
                        <div class="formContainer__element__formGroup">
                            <label for="branch">Branch</label>
                            <input type="text" name="branch" id="branch" />
                        </div>
                        <!-- Current Semester -->
                        <div class="formContainer__element__formGroup">
                            <label for="currentsemester">Current Semester</label>
                            <input type="number" name="currentsemester" id="currentsemester" />
                        </div>
                        <!-- College -->
                        <div class="formContainer__element__formGroup">
                            <label for="college">College</label>
                            <input type="text" name="college" id="college" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="prevnextbtn">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
