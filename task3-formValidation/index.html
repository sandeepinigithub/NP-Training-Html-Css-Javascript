<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
</head>

<body>
    <div class="container">
        <!-- Personal Details -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Personal Details</h1>
                    <form action="">
                        <!-- Name  -->
                        <div class="formContainer__element__formGroup">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <!-- Email  -->
                        <div class="formContainer__element__formGroup">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <!-- Date of birth  -->
                        <div class="formContainer__element__formGroup">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="date" id="date" />
                        </div>
                        <!-- Gender -->
                        <div class="formContainer__element__formGroup">
                            <label for="gender">Gender</label>
                            <div class="formContainer__element__gender">
                                <div>
                                    <input type="radio" name="gender" id="male" />
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="female" />
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="transgender" />
                                    <label for="transgender">Transgender</label>
                                </div>
                            </div>
                        </div>
                        <!-- Marital Status  -->
                        <div class="formContainer__element__formGroup">
                            <label for="maritalstatus">Marital Status</label>
                            <select name="maritalstatus" id="maritalstatus">
                                <option value="married">Married</option>
                                <option value="unmarried">Unmarried</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Academic Details -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Academic Details</h1>
                    <form action="">
                        <!-- Roll No  -->
                        <div class="formContainer__element__formGroup">
                            <label for="rollno">Roll No</label>
                            <input type="number" name="rollno" id="rollno" />
                        </div>
                        <!-- Course  -->
                        <div class="formContainer__element__formGroup">
                            <label for="course">Course</label>
                            <input type="text" name="course" id="course" />
                        </div>
                        <!-- Branch  -->
                        <div class="formContainer__element__formGroup">
                            <label for="branch">Branch</label>
                            <input type="text" name="branch" id="branch" />
                        </div>
                        <!-- Current Semester -->
                        <div class="formContainer__element__formGroup">
                            <label for="currentsemester">Current Semester</label>
                            <input type="number" name="currentsemester" id="currentsemester" />
                        </div>
                        <!-- College -->
                        <div class="formContainer__element__formGroup">
                            <label for="college">College</label>
                            <input type="text" name="college" id="college" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Contact Details -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Contact Details</h1>
                    <form action="">
                        <!-- Address  -->
                        <div class="formContainer__element__formGroup">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" />
                        </div>
                        <!-- City  -->
                        <div class="formContainer__element__formGroup">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" />
                        </div>
                        <!-- State  -->
                        <div class="formContainer__element__formGroup">
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" />
                        </div>
                        <!-- Zip Code -->
                        <div class="formContainer__element__formGroup">
                            <label for="zipcode">Zip Code</label>
                            <input type="number" name="zipcode" id="zipcode" />
                        </div>
                        <!-- Country -->
                        <div class="formContainer__element__formGroup">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Occupation Information -->
        <div class="mySlides">
            <div class="formContainer">
                <div class="formContainer__element">
                    <h1>Occupation Information</h1>
                    <form action="">
                        <!-- Occupation Type  -->
                        <div class="formContainer__element__formGroup">
                            <label for="occupationtype">Occupation Type</label>
                            <input type="text" name="occupationtype" id="occupationtype" />
                        </div>
                        <!-- Occupation Staus  -->
                        <div class="formContainer__element__formGroup">
                            <label for="occupationtstatus">Occupation Status</label>
                            <input type="text" name="occupationtstatus" id="occupationtstatus" />
                        </div>
                        <!-- Employer Name  -->
                        <div class="formContainer__element__formGroup">
                            <label for="employername">Employer Name</label>
                            <input type="text" name="employername" id="employername" />
                        </div>
                        <!-- Start Date -->
                        <div class="formContainer__element__formGroup">
                            <label for="startdate">Start Date</label>
                            <input type="date" name="startdate" id="startdate" />
                        </div>
                        <!-- Designation -->
                        <div class="formContainer__element__formGroup">
                            <label for="designation">Designation</label>
                            <input type="text" name="designation" id="designation" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Previous Next Button  -->
        <div class="prevnextbtn">
            <button class="btn prev">Previous</button>
            <button class="btn submit">Submit</button>
            <button class="btn next">Next</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
