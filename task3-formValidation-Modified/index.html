<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Adding custome fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <!-- Adding Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>form</title>

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="step-indicator">
                <ul>
                    <li class="indicate1">Step 1</li>
                    <li class="indicate2">Step 2</li>
                    <li class="indicate3">Step 3</li>
                    <li class="indicate4">Step 4</li>
                </ul>
            </div>
            <div class="step step1">
                <h1>Personal Details</h1>
                <ul>
                    <li><label for="name">Name*</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" />
                        <span class="error">Required</span>
                    </li>
                    <li><label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" />
                        <span class="error">Required</span>
                    </li>
                    <li><label for="dob">Date of birth*</label>
                        <input type="date" name="date" id="date" placeholder="dd/mm/yyyy" />
                        <span class="error">Required</span>
                    </li>
                    <li>
                        <fieldset>
                            <legend>Gender</legend>
                            <input type="radio" name="gender" value="male" id="male" checked>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">Female</label>
                        </fieldset>
                    </li>
                    <li><label for="maritalstatus">Marital Status</label>
                        <select name="maritalstatus" id="maritalstatus">
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="step step2">
                <h1>Academic Details</h1>
                <ul>
                    <li><label for="rollno">Roll No</label>
                        <input type="number" name="rollno" id="rollno" placeholder="Enter your Roll No" />
                    </li>
                    <li><label for="course">Course</label>
                        <input type="text" name="course" id="course" placeholder="Enter your course" />
                    </li>
                    <li> <label for="branch">Branch</label>
                        <input type="text" name="branch" id="branch" placeholder="Enter your branch" />
                    </li>
                    <li><label for="currentsemester">Current Semester</label>
                        <input type="number" name="currentsemester" id="currentsemester"
                            placeholder="Enter your Current Semester" />
                    </li>
                    <li><label for="college">College</label>
                        <input type="text" name="college" id="college" placeholder="College Name" />
                    </li>
                </ul>
            </div>
            <div class="step step3">
                <h1>Contact Details</h1>
                <ul>
                    <li><label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address" />
                    </li>
                    <li> <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City" />
                    </li>
                    <li><label for="state">State</label>
                        <input type="text" name="state" id="state" placeholder="State" />
                    </li>
                    <li><label for="zipcode">Zip Code</label>
                        <input type="number" name="zipcode" id="zipcode" placeholder="Zip Code" />
                    </li>
                    <li><label for="country">Country</label>
                        <input type="text" name="country" id="country" placeholder="Country" />
                    </li>
                </ul>
            </div>
            <div class="step step4">
                <h1>Occupation Information</h1>
                <ul>
                    <li><label for="occupationtype">Occupation Type</label>
                        <input type="text" name="occupationtype" id="occupationtype" placeholder="Occupation Type" />
                    </li>
                    <li><label for="occupationstatus">Occupation Status</label>
                        <input type="text" name="occupationstatus" id="occupationstatus"
                            placeholder="Occupation Status" />
                    </li>
                    <li><label for="employername">Employer Name</label>
                        <input type="text" name="employername" id="employername" placeholder="Employer Name" />
                    </li>
                    <li><label for="startdate">Start Date</label>
                        <input type="date" name="startdate" id="startdate" placeholder="Start Date" />
                    </li>
                    <li><label for="designation">Designation</label>
                        <input type="text" name="designation" id="designation" placeholder="Designation" />
                    </li>
                </ul>
            </div>
            <div class="btnGroup">
                <button class="btn prev" onclick="prev()"><i class="fas fa-chevron-circle-left"></i>  Previous</button>
                <button class="btn submit">Submit  <i class="fas fa-database"></i></button>
                <button class="btn print">Print  <i class="fas fa-print"></i></button>
                <button class="btn next active" onclick="next()">Next  <i class="fas fa-chevron-circle-right"></i></button>
            </div>

        </div>

    </div>


    <!-- Script File -->
    <script src="./javascript/script.js"></script>
</body>

</html>
